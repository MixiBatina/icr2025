<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <base href="/" />
  <title>Korisnicki interfejs prototip</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-GTVvoZhVU5Wb4xnqGpNPOiGil1uQjvdmYlYbKqPeZQP6rkCMZBlC1iI5TZ5LJH6g" crossorigin="anonymous"/>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body ng-controller="MainCtrl as vm">
  <nav class="navbar navbar-expand-lg navbar-light bg-light align-items-center">
    <a class="navbar-brand" ui-sref="home">MyApp</a>
    <ul class="navbar-nav">
      <li class="nav-item" ui-sref-active="active">
        <a class="nav-link" ui-sref="list">List</a>
      </li>
      <li class="nav-item" ui-sref-active="active">
        <a class="nav-link" ui-sref="detail({id:1})">Detail</a>
      </li>
      <li class="nav-item" ui-sref-active="active">
        <a class="nav-link" ui-sref="form">Form</a>
      </li>
      <li class="nav-item" ui-sref-active="active">
        <a class="nav-link" ui-sref="products">Products</a>
      </li>
      <li class="nav-item" ui-sref-active="active">
        <a class="nav-link" ui-sref="product">Product</a>
      </li>
      <li class="nav-item" ui-sref-active="active">
        <a class="nav-link" ui-sref="cart">Cart</a>
      </li>
      <li class="nav-item" ui-sref-active="active">
        <a class="nav-link" ui-sref="checkout">Checkout</a>
      </li>
      <li class="nav-item" ui-sref-active="active">
        <a class="nav-link" ui-sref="profile">My Profile</a>
      </li>
      <li class="nav-item" ui-sref-active="active">
        <a class="nav-link" ui-sref="login">Login</a>
      </li>
      
    </ul>
    <button class="btn btn-sm btn-info" ng-click="vm.openChat()">
    Chat with Agent
    </button>
  </nav>

  <div class="container mt-4">
    <div ui-view></div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular-resource.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.30/angular-ui-router.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular-messages.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.6/ui-bootstrap-tpls.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/services/data.service.js"></script>
    <script src="js/controllers/listCtrl.js"></script>
    <script src="js/controllers/modalCtrl.js"></script>
    <script src="js/controllers/formCtrl.js"></script>
    <script src="js/controllers/detailCtrl.js"></script>
    <script src="js/controllers/mainCtrl.js"></script>
    <script src="js/services/data.service.js"></script>
    <script src="js/services/auth.service.js"></script>
    <script src="js/controllers/loginCtrl.js"></script>
    <script src="js/controllers/registerCtrl.js"></script>
    <script src="js/controllers/profileCtrl.js"></script>
</body>
</html>
