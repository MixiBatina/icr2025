<div class="row">
    <div class ="col-md-6 offsetmd-3">
        <h2>Registracija</h2>
        <form name="userForm" novalidate ng-submit="vm.submitForm(userForm)">

    <div class="form-group">
        <label for="username">Username</label>
        <input 
        type="text"
        id="username"
        name="username"
        class="form-control"
        ng-model="vm.user.username"
        required
        ng-minlength="3"
        ng-class="{'is-invalid': userForm.username.$touched && userForm.username.$invalid}"
        />
        
        
        
         <div ng-messages="userForm.username.$error" ng-if="userForm.username.$touched">
        <div class="invalid-feedback" ng-message="required"> 
            Username is required.
        </div>
        <div class="invalid-feedback" ng-message="minlength">
            Must be at least n characters.
        </div>

    
    
    <div class="form-group">
           <label for="email">Email</label>
            <input 
            type="email"
            id="email"
            name="email"
             class="form-control"
            ng-model="vm.user.email"
            required
            ng-class="{'is-invalid': userForm.email.$touched && userForm.email.$invalid}"
            />
            <div ng-messages="userForm.email.$error" ng-if="userForm.email.$touched">
                <div class="invalid-feedback" ng-message="required"> 
            <div class="invalid-feedback" ng-message="required"> 
            Email is required.
        
            </div>
                 <div class="invalid-feedback" ng-message="error.email"> 
                Enter a valid email.
            </div>
        

        </div>
            <button>
                type="submit"
                class="btn btn-primary"
                ng-diabled=userForm.$invalid">
                Submit
            </button>
        </form>
    </div>
</div>
