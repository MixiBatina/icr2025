<h2>Your Cart</h2>
<table class="table">
  <thead>
    <tr><th>Item</th><th>Price</th><th>Qty</th><th>Subtotal</th><th></th></tr>
  </thead>
  <tbody>
    <tr ng-repeat="i in vm.items">
      <td>{{i.name}}</td>
      <td>\${{i.price}}</td>
      <td>
        <input type="number" class="form-control form-control-sm"
               ng-model="i.qty" ng-change="vm.updateQty(i.id, i.qty)" min="1">
      </td>
      <td>\${{i.price * i.qty | number:2}}</td>
      <td>
        <button class="btn btn-sm btn-outline-danger" ng-click="vm.remove(i.id)">
          &times;
        </button>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th colspan="3" class="text-right">Total:</th>
      <th>\${{vm.total() | number:2}}</th>
      <th></th>
    </tr>
  </tfoot>
</table>
<button class="btn btn-success" ng-click="vm.checkout()" ng-disabled="!vm.items.length">
  Proceed to Checkout
</button>
