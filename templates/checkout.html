<div class="w-75 mx-auto mt-5">
  <h3 class="mb-4">Checkout</h3>


  <h5>Order Summary</h5>
  <ul class="list-group mb-4">
    <li class="list-group-item" ng-repeat="i in vm.items">
      {{ i.name }} × {{ i.qty }} — ${{ (i.price * i.qty) | number:2 }}
    </li>
    <li class="list-group-item list-group-item-secondary text-right">
      Total: ${{ vm.total() | number:2 }}
    </li>
  </ul>


  <form name="checkoutForm" ng-submit="vm.submit(checkoutForm)" novalidate>
    <div class="form-group">
      <label for="name">Full Name</label>
      <input 
        type="text" 
        id="name" 
        class="form-control" 
        ng-model="vm.order.name" 
        required />
    </div>

    <div class="form-group">
      <label for="address">Shipping Address</label>
      <textarea 
        id="address" 
        class="form-control" 
        ng-model="vm.order.address" 
        required></textarea>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        class="form-control" 
        ng-model="vm.order.email" 
        required />
    </div>

    <button 
      type="submit" 
      class="btn btn-success" 
      ng-disabled="checkoutForm.$invalid">
      Place Order
    </button>
  </form>
</div>
