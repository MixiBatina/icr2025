<div class="row">
  <div class="col-md-6">
    <img ng-src="{{vm.product.img}}" class="img-fluid" alt="{{vm.product.name}}">
  </div>
  <div class="col-md-6">
    <h2>{{vm.product.name}}</h2>
    <p>{{vm.product.desc}}</p>
    <p><strong>\${{vm.product.price}}</strong></p>
    <button class="btn btn-primary" ng-click="vm.addToCart()">Add to Cart</button>
  </div>
</div>
