<div class="modal-header">
  <h5 class="modal-title">Agent Chat</h5>
  <button type="button" class="close" ng-click="chat.close()">&times;</button>
</div>
<div class="modal-body">
  <div class="chat-window mb-3" style="max-height:300px; overflow-y:auto;">
    <div ng-repeat="m in chat.messages" 
         ng-class="{'text-right': m.from==='user'}">
      <span class="badge" 
            ng-class="m.from==='agent' ? 'badge-secondary' : 'badge-primary'">
        {{m.text}}
      </span>
    </div>
  </div>
  <form name="agentForm" ng-submit="chat.send(agentForm)">
    <div class="input-group">
      <input type="text" class="form-control" ng-model="chat.userInput" required>
      <div class="input-group-append">
        <button class="btn btn-outline-primary" type="submit" ng-disabled="agentForm.$invalid">
          Send
        </button>
      </div>
    </div>
  </form>
</div>
